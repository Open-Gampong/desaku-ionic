<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar ng-show="$root.headerExists" id="navbar-right-top" class="page-title bar-positive-900">
			<ion-nav-back-button></ion-nav-back-button>
			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
			</ion-nav-buttons>
			<ion-nav-buttons side="right">
				<button class="button button-icon button-clear ion-android-more-vertical" id="menu-popover" ng-click="popover.show($event)"></button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="fabButtonUp"></ion-nav-view>
		<ion-nav-view animation="none" name="open_sid-side_menus"></ion-nav-view>
	</ion-side-menu-content>
	<ion-side-menu side="left">
		<ion-header-bar class="bar-positive-900  ">
			<h1 class="title"><span ng-bind-html="appName | strHTML"></span></h1>
		</ion-header-bar>
		<ion-content class="stable-bg dark">
			<ion-list class="list" >
				<ion-item class="item item-divider text-left" >
					 {{ "Dashboard" | translate }}
				</ion-item>
				<ion-item  class="menu-berita item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="open_sid.berita">
					<i class="icon ion-ios-paper-outline"></i> {{ "Berita" | translate }}
				</ion-item>
				<ion-item  class="menu-agenda item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="open_sid.agenda">
					<i class="icon ion-android-calendar"></i> {{ "Agenda" | translate }}
				</ion-item>
				<ion-item  class="menu-peraturan item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="open_sid.peraturan">
					<i class="icon ion-gear-a"></i> {{ "Peraturan Desa" | translate }}
				</ion-item>
				<ion-item  class="menu-lapor item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="open_sid.lapor">
					<i class="icon ion-speakerphone"></i> {{ "Lapor" | translate }}
				</ion-item>
				<ion-item class="item item-divider text-left" >
					 {{ "Profile Desa" | translate }}
				</ion-item>
				<ion-item  class="menu-sejarah item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="open_sid.sejarah">
					<i class="icon ion-ios-cog-outline"></i> {{ "Sejarah Desa" | translate }}
				</ion-item>
				<ion-item  class="menu-visimisi item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="open_sid.visimisi">
					<i class="icon ion-android-checkbox"></i> {{ "Visi Misi" | translate }}
				</ion-item>
				<ion-item  class="menu-pemerintah item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="open_sid.pemerintah">
					<i class="icon ion-flash-off"></i> {{ "Pemerintah Desa" | translate }}
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
